<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Programmation Linéaire</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                        <h1>Fonctionnement du programme</h1>
                        <p>Le premier membre correspond à x, y, et z, le second membre correspond au résultat, il faut remplir les 3 contraintes.</p>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <h3>Contrainte n°1</h3>
                <input type="number" placeholder="Entrer un nombre (x)" id="valuePremierMembreX_contrainte1" class="form-control">
                <input type="number" placeholder="Entrer un nombre (y)" id="valuePremierMembreY_contrainte1" class="form-control">
                <input type="number" placeholder="Entrer un nombre (z)" id="valuePremierMembreZ_contrainte1" class="form-control">
                <input type="number" placeholder="Entrer un nombre" id="valueSecondMembre_contrainte1" class="form-control">
            </div>

            <div class="card-body">
                <h3>Contrainte n°2</h3>
                <input type="number" placeholder="Entrer un nombre (x)" id="valuePremierMembreX_contrainte2" class="form-control">
                <input type="number" placeholder="Entrer un nombre (y)" id="valuePremierMembreY_contrainte2" class="form-control">
                <input type="number" placeholder="Entrer un nombre (z)" id="valuePremierMembreZ_contrainte2" class="form-control">
                <input type="number" placeholder="Entrer un nombre" id="valueSecondMembre_contrainte2" class="form-control">
            </div>

            <div class="card-body">
                <h3>Contrainte n°3</h3>
                <input type="number" placeholder="Entrer un nombre (x)" id="valuePremierMembreX_contrainte3" class="form-control">
                <input type="number" placeholder="Entrer un nombre (y)" id="valuePremierMembreY_contrainte3" class="form-control">
                <input type="number" placeholder="Entrer un nombre (z)" id="valuePremierMembreZ_contrainte3" class="form-control">
                <input type="number" placeholder="Entrer un nombre" id="valueSecondMembre_contrainte3" class="form-control">
            </div>
                <br />
                <button id="validerContrainte" class="btn btn-outline-primary">Valider</button>
            </div>
        </div>
    </div>
    <script src="js/programmeLineaire.js"></script>
</body>
</html>
