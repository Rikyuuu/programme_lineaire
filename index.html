<body>
    <h1>Programmation Linéaire</h1>

    <h2>Fonctionnement du programme</h2>
    <p>Le premier membre correspond à x, y, et z, le second membre correspond au résultat, il faut remplir les 3 contraintes.</p>
    <div>
        <h3>Contrainte n°1</h3>
        <input type="number" placeholder="variable x" id="valuePremierMembreX_contrainte1">x +
        <input type="number" placeholder="variable y" id="valuePremierMembreY_contrainte1">y +
        <input type="number" placeholder="variable z" id="valuePremierMembreZ_contrainte1">z =
        <input type="number" placeholder="SecondMembre" id="valueSecondMembre_contrainte1">
    </div>

    <div>
        <h3>Contrainte n°2</h3>
        <input type="number" placeholder="variable x" id="valuePremierMembreX_contrainte2">x +
        <input type="number" placeholder="variable y" id="valuePremierMembreY_contrainte2">y +
        <input type="number" placeholder="variable z" id="valuePremierMembreZ_contrainte2">z =
        <input type="number" placeholder="SecondMembre" id="valueSecondMembre_contrainte2">
    </div>

    <div>
        <h3>Contrainte n°3</h3>
        <input type="number" placeholder="variable x" id="valuePremierMembreX_contrainte3">x +
        <input type="number" placeholder="variable y" id="valuePremierMembreY_contrainte3">y +
        <input type="number" placeholder="variable z" id="valuePremierMembreZ_contrainte3">z =
        <input type="number" placeholder="SecondMembre" id="valueSecondMembre_contrainte3">
    </div>
    <button id="validerContrainte">Valider</button>

    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
